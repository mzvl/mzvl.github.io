  <script src="https://cdn.jsdelivr.net/npm/tocbot/dist/tocbot.min.js"></script>

  <script>
    const md = window.markdownit({ html: true, highlight: str => hljs.highlightAuto(str).value })
      .use(window.markdownitKatex)
      .use(window.markdownitMermaid)
      .use(window.markdownitAnchor);

    const file = new URLSearchParams(location.search).get('p') || 'readme.md';

    fetch('p/' + file)
      .then(res => res.text())
      .then(text => {
        const html = md.render(text);
        document.getElementById('content').innerHTML = html;
        tocbot.init({
          tocSelector: '#toc',
          contentSelector: '#content',
          headingSelector: 'h1, h2, h3',
          collapseDepth: 6
        });
      });

    const tocBtn = document.getElementById('toggle-toc');
    const tocPanel = document.getElementById('toc');
    tocBtn.addEventListener('click', () => {
      tocPanel.classList.toggle('active');
    });

    document.body.addEventListener('click', e => {
      if (window.innerWidth <= 768) {
        if (!tocPanel.contains(e.target) && !tocBtn.contains(e.target)) {
          tocPanel.classList.remove('active');
        }
      }
    });
  </script>
