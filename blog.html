<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>博客文章</title>

  <!-- 公共样式 -->
  <link rel="stylesheet" href="lib/my.css" />

  <!-- 插件样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"/>

  <!-- 页面自定义样式 -->
  <style>
    .layout {
      display: flex;
      margin-top: var(--nav-height);
      height: calc(100vh - var(--nav-height));
      overflow: hidden;
    }

    aside.left, aside.right {
      width: 16rem;
      background: #f8f8f8;
      overflow-y: auto;
      padding: 1rem;
      border-right: 1px solid #e0e0e0;
    }

    aside.right {
      border-left: 1px solid #e0e0e0;
      border-right: none;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
    }

    .markdown-body {
      max-width: 100%;
      word-break: break-word;
    }

    .toc-toggle {
      display: none;
      position: fixed;
      top: var(--nav-height);
      left: 0;
      width: 100%;
      background: #fff;
      padding: 0.5rem 1rem;
      z-index: 900;
      border-bottom: 1px solid #ddd;
    }

    /* 小桌面端：隐藏目录，仅保留归档 */
    @media (max-width: 1280px) {
      aside.left {
        display: none;
      }

      .toc-toggle {
        display: block;
      }
    }

    /* 移动端：归档放到底部，布局改为纵向 */
    @media (max-width: 600px) {
      .layout {
        flex-direction: column;
        overflow: auto;
      }

      aside.right {
        position: static;
        width: 100%;
        border-left: none;
        border-top: 1px solid #e0e0e0;
      }

      .content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav>
    <div class="nav-container">
      <a href="index.html"><span class="icon">🏠</span><span class="label"> 主页</span></a>
      <a href="blog.html"><span class="icon">📘</span><span class="label"> 博客</span></a>
      <a href="other.html"><span class="icon">📚</span><span class="label"> 其他</span></a>
      <a href="about.html"><span class="icon">👤</span><span class="label"> 关于</span></a>
    </div>
  </nav>

  <!-- 移动端目录按钮 -->
  <button class="toc-toggle" onclick="toggleTOC()">显示目录</button>

  <!-- 三栏布局 -->
  <div class="layout">
    <aside class="left" id="toc">目录加载中...</aside>

    <div class="content">
      <article class="markdown-body" id="markdown">正在加载...</article>
    </div>

    <aside class="right" id="archive">
      <h3>归档</h3>
      <ul id="archive-list"></ul>
    </aside>
  </div>

  <!-- 第三方库 -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-katex@3.0.1/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-mermaid-plugin@1.5.0/dist/markdown-it-mermaid-plugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
  <script>hljs.highlightAll();</script>

  <!-- 主逻辑 -->
  <script>
    const md = window.markdownit({ html: true, highlight: str => hljs.highlightAuto(str).value })
      .use(window.markdownitKatex)
      .use(window.markdownitMermaidPlugin);

    const query = new URLSearchParams(location.search);
    const file = query.get('p') || 'readme.md';

    fetch('p/' + file)
      .then(res => res.text())
      .then(txt => {
        document.getElementById('markdown').innerHTML = md.render(txt);
        generateTOC();
      });

    function generateTOC() {
      const content = document.querySelector('.markdown-body');
      const toc = document.getElementById('toc');
      const headings = content.querySelectorAll('h1, h2, h3');
      toc.innerHTML = '<h3>目录</h3>';
      const ul = document.createElement('ul');
      headings.forEach(h => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        const id = h.id || h.textContent.trim().replace(/\s+/g, '-');
        h.id = id;
        a.href = '#' + id;
        a.textContent = h.textContent;
        li.style.marginLeft = (parseInt(h.tagName[1]) - 1) * 1 + 'rem';
        li.appendChild(a);
        ul.appendChild(li);
      });
      toc.appendChild(ul);
    }

    function toggleTOC() {
      document.getElementById('toc').classList.toggle('show');
    }

    // 加载归档
    fetch('list.json')
      .then(res => res.json())
      .then(list => {
        const archive = {};
        list.forEach(([name, date]) => {
          const ym = date.slice(0, 7);
          archive[ym] = archive[ym] || [];
          archive[ym].push(name);
        });

        const container = document.getElementById('archive-list');
        for (const ym in archive) {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${ym}</strong><ul>` +
            archive[ym].map(n => `<li><a href="blog.html?p=${n}">${n}</a></li>`).join('') +
            '</ul>';
          container.appendChild(li);
        }
      });
  </script>
</body>
</html>
