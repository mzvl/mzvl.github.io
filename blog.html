  <script>
    const md = window.markdownit({ html: true, highlight: str => hljs.highlightAuto(str).value })
      .use(window.markdownitKatex)
      .use(window.markdownitMermaidPlugin);

    const query = new URLSearchParams(location.search);
    const file = query.get('p') || 'readme.md';

    fetch('p/' + file)
      .then(res => res.text())
      .then(txt => {
        document.getElementById('markdown').innerHTML = md.render(txt);
        generateTOC();
      });

    function generateTOC() {
      const content = document.querySelector('.markdown-body');
      const toc = document.getElementById('toc');
      const headings = content.querySelectorAll('h1, h2, h3');
      toc.innerHTML = '<h3>ç›®å½•</h3>';
      const ul = document.createElement('ul');
      headings.forEach(h => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        const id = h.id || h.textContent.trim().replace(/\s+/g, '-');
        h.id = id;
        a.href = '#' + id;
        a.textContent = h.textContent;
        li.style.marginLeft = (parseInt(h.tagName[1]) - 1) * 1 + 'rem';
        li.appendChild(a);
        ul.appendChild(li);
      });
      toc.appendChild(ul);
    }

    function toggleTOC() {
      document.getElementById('toc').classList.toggle('show');
    }

    // åŠ è½½å½’æ¡£
    fetch('list.json')
      .then(res => res.json())
      .then(list => {
        const archive = {};
        list.forEach(([name, date]) => {
          const ym = date.slice(0, 7);
          archive[ym] = archive[ym] || [];
          archive[ym].push(name);
        });

        const container = document.getElementById('archive-list');
        for (const ym in archive) {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${ym}</strong><ul>` +
            archive[ym].map(n => `<li><a href="blog.html?p=${n}">${n}</a></li>`).join('') +
            '</ul>';
          container.appendChild(li);
        }
      });
  </script>
